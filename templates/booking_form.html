<!DOCTYPE html>
<html>
<head>
  <title>Movie Manager - Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .success-message {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Manager - Booking Form</h1>

    {% if amount %}
    <div class="success-message">Total Amount: ${{ amount }}</div>
    {% endif %}

    <form action="/book_ticket" method="POST">
      <input type="hidden" id="movieId" name="movieId" value="{{ movie_id }}">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Your mobile number" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" placeholder="Number of tickets" required>

      <input type="submit" value="Book Now">
    </form>

    <a href="/movies">Go back to movie list</a>

  </div>
</body>
</html>
